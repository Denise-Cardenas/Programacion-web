<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" placeholder="Escribe tu nombre" maxlength="40" name="nombre" id="nombre"><br><br>

        <label for="contraseña">Ingrese su contraseña:</label>
        <input type="password" placeholder="Escribe tu contraseña" maxlength="8" name="contraseña" id="contraseña"><br><br>

        <label for="contraseña">Ingrese su email:</label>
        <input type="email" placeholder="Escribe tu email" maxlength="50" name="email" id="email"><br><br>

        <input type="checkbox" name="" id="">Hombre
        <input type="checkbox" name="" id="">Mujer
        <br>
        <input type="radio" name="" id="">Hombre
        <input type="radio" name="" id="">Mujer
        <br><br>

        <input type="button" value="Enviar">
        <input type="submit" value="Enviar consulta"><br><br>

        <label for="seleccion">Selecciona tu pais:</label>
        <select name="" id="seleccion">
            <option value="Mexico">Mexico</option>
            <option value="Colombia">Colombia</option>
            <option value="Colombia">Argentina</option>
        </select><br><br>

        <input type="color" name="" id=""><br><br>
        Rango: <input type="range" name="" id="">

    </form>
</body>
</html>
